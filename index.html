<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Allocation Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .support {
            margin-top: 30px;
            font-size: 14px;
            color: gray;
        }
        .support b {

        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wallet Allocation Checker</h2>
        <input type="text" id="walletInput" placeholder="Enter Wallet Address">
        <button onclick="searchWallet()">Check Allocation</button>
        <div id="result" class="result"></div>

        <!-- Support the Developer Section -->
